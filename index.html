<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FmcPlus - Premium Reader</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo" onclick="app.loadHome()">
                <i class="fas fa-crown"></i> FmcPlus
            </div>
            
            <div style="display:flex; align-items:center; gap:20px;">
                <div class="search-wrap">
                    <input type="text" id="searchInput" class="search-input" placeholder="Cari Manga...">
                </div>
                <div style="display:flex; gap:15px;" class="nav-links-desktop">
                    <a href="#" onclick="app.loadHome()" style="color:#fff;"><i class="fas fa-home"></i></a>
                    <a href="#" onclick="app.loadList(1)" style="color:#fff;"><i class="fas fa-list"></i></a>
                    <a href="#" onclick="app.loadGenres()" style="color:#fff;"><i class="fas fa-tags"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <main id="app">
        <!-- Konten di-load di sini -->
    </main>

    <script src="script.js"></script>
    <style>
        /* Sembunyikan link text di mobile agar rapi */
        @media (max-width: 600px) {
            .nav-links-desktop { display: none !important; }
            .search-wrap { display: none; } /* Opsional: hilangkan search di header mobile */
            /* Tambahkan search di dalam halaman home saja untuk mobile */
        }
    </style>
</body>
</html>
